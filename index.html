<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Weather Dashboard</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
			integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ="
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
		/>

		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand text-center">Weather Dashboard</a>
				</div>
			</div>
		</nav>

		<div class="container-fluid text-center">
			<div class="row content">
				<div class="col-sm-2 sidenav">
					<div>
						<form id="citiesForm" method="POST">
							<label for="citiesText">Search for a City</label>
							<input
								type="text"
								placeholder="Search for A City?"
								name="citiesText"
								id="citiesText"
							/>
						</form>
						<p>Cities: <span id="citiesCount">0</span></p>
						<ul id="citiesList"></ul>
					</div>
				</div>

				<div class="col-sm-10 text-left">
					<div class="card" id="todaycard">
						<div class="row row-horizon">
							<h2 id="cardtitle" class="card-title"><strong></strong></h2>
							<img id="cardimage" alt="Card image cap" />
						</div>

						<div class="card-body">
							<p id="tempF" class="card-text"></p>
							<p id="humidity" class="card-text"></p>
							<p id="wind" class="card-text"></p>
							<p class="card-text">
								<span>UV Index:</span
								><span id="uvindex" class="card-text"></span>
							</p>
						</div>
					</div>

					<div><strong>5-Day Forecast</strong></div>

					<div class="row row-horizon" id="fcstsection">
						<div class="col-md-2">
							<div class="card-body">
								<h5 class="card-title" id="fcstdate0"></h5>
								<p class="card-text">
									<img id="fcstimage0" alt="Card image cap" />
								</p>
								<p class="card-text" id="fcsttemp0"></p>
								<p class="card-text" id="fcsthumidity0"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer class="container-fluid text-center">
			<p>Weather Data provided through openweathermap API</p>
		</footer>
		<script type="text/javascript" src="assets/javascript/script.js"></script>
	</body>
</html>
